<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="main.js"></script></head>

<body>

    <header>
        <p class="status">waiting your commands to posisition ships captin 🗺️🔎💯🚀🎯</p>
    </header>
    <div id="container">
        <button class="switch">flip ships</button>
        <button class="start">Start Game</button>
        <div class="break"></div>
        <div id="ship_container"></div>
        <p class="alert"></p>

    </div>
    <div id="main">
        <div id="player_board"></div>
        <div id="computer_board"></div>
    </div>
    <div class="massage">
        <button class="restart">restart Game</button>
        <p>successful hits: <span class="counter1">0</span></p>
        <p>taken hits: <span class="counter2">0</span></p>
        <div class="break"></div>
        <h1>BattleShip Game</h1>
    </div>


</body>

</html>
